name: ci

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
    env:
      AZURE_CONTAINER_REGISTRY_URL: hmctspublic.azurecr.io
      NEW_AZURE_CONTAINER_REGISTRY_URL: hmctsprod.azurecr.io
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: 'Az CLI login'
        uses: azure/login@v2
        with:
          client-id: c6a3a50b-762f-4b4f-b7ec-f1d84be20cef # DTS Platform Operations GitHub Actions ACR Publisher 1
          tenant-id: 531ff96d-0ae9-462a-8d2d-bec7c0b42082 # HMCTS.NET
          allow-no-subscriptions: true

      - name: Store Jenkins version for tagging
        run: |
          echo JENKINS_VERSION=$(grep "FROM jenkins" jenkins/Dockerfile | cut -d: -f2 | cut -d- -f1) >> $GITHUB_ENV

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Lint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./jenkins/Dockerfile

      ###################################################
      # HMCTSPROD ACR
      ###################################################
      - name: 'ACR Login - ${{ env.NEW_AZURE_CONTAINER_REGISTRY_URL }}'
        run: |
          az acr login --name hmctsprod

      - name: 'Build and Push PR image - ${{ env.NEW_AZURE_CONTAINER_REGISTRY_URL }}'
        uses: docker/build-push-action@v6
        with:
          context: ./jenkins
          push: true
          tags: ${{ env.NEW_AZURE_CONTAINER_REGISTRY_URL }}/jenkins/jenkins:pr-${{ github.event.number }}-${{ env.JENKINS_VERSION }}-${{ github.run_number }}

      ###################################################
      # HMCTSPUBLIC ACR - Push
      ###################################################
      - name: 'ACR Login - ${{ env.AZURE_CONTAINER_REGISTRY_URL }}'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: 'Build and Push PR image - ${{ env.AZURE_CONTAINER_REGISTRY_URL }}'
        uses: docker/build-push-action@v6
        with:
          context: ./jenkins
          push: true
          tags: ${{ env.AZURE_CONTAINER_REGISTRY_URL }}/jenkins/jenkins:pr-${{ github.event.number }}-${{ env.JENKINS_VERSION }}-${{ github.run_number }}
